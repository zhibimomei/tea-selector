<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新奶茶店选择器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #4a4a4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .header h1 {
            font-size: 32px;
            color: #2d8f74;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 16px;
            color: #7a7a7a;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .wheel-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 25px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3.5s cubic-bezier(0.2, 0.8, 0.3, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #f9f9f9;
            border: 8px solid #fff;
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 0;
            top: 0;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            padding: 5px;
            color: #333;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff7b54;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #2d8f74 0%, #3bac8c 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(45, 143, 116, 0.3);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(45, 143, 116, 0.4);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(45, 143, 116, 0.4);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f8fbfa;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-size: 18px;
            color: #7a7a7a;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result {
            font-size: 28px;
            color: #2d8f74;
            font-weight: 700;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border: 2px dashed #c1e6d9;
        }
        
        .result.highlight {
            animation: pulse 1s ease-in-out;
            background: #e8f6f1;
            border-color: #2d8f74;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shop-list {
            background: #f8fbfa;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .shop-list h2 {
            text-align: center;
            color: #2d8f74;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
        }
        
        .shops-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .shop-item {
            padding: 12px 8px;
            text-align: center;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
            position: relative;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .shop-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .shop-item.selected {
            background: linear-gradient(135deg, #e8f6f1 0%, #d1ede3 100%);
            color: #2d8f74;
            font-weight: 700;
            border-color: #2d8f74;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(45, 143, 116, 0.2);
        }
        
        /* 新增：店铺介绍提示框样式 */
        .shop-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            margin-bottom: 8px;
            max-width: 200px;
            text-align: center;
        }
        
        .shop-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.85);
        }
        
        /* 桌面端悬停效果 */
        @media (hover: hover) and (pointer: fine) {
            .shop-item:hover .shop-tooltip {
                opacity: 1;
                visibility: visible;
            }
        }
        
        /* 移动端激活状态 */
        .shop-item.active .shop-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* 移动端优化：增加触摸区域 */
        @media (max-width: 768px) {
            .shop-item {
                padding: 15px 10px;
                min-height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .shop-tooltip {
                font-size: 11px;
                max-width: 150px;
                white-space: normal;
                bottom: 100%; /* 确保提示框在店铺项上方 */
                top: auto; /* 重置顶部定位 */
                margin-bottom: 8px;
                margin-top: 0;
            }
            
            .shop-tooltip::after {
                top: 100%;
                border-top-color: rgba(0, 0, 0, 0.85);
                border-bottom-color: transparent; /* 重置底部边框颜色 */
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #7a7a7a;
            font-size: 14px;
        }
        
        .bubble {
            position: absolute;
            background: rgba(45, 143, 116, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        
        .bubble-1 {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -30px;
        }
        
        .bubble-2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .result {
                font-size: 24px;
                min-height: 70px;
            }
            
            .shops-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* 新增样式：彩色方块背景 */
        .color-1 { background-color: #FFCDD2; }
        .color-2 { background-color: #F8BBD0; }
        .color-3 { background-color: #E1BEE7; }
        .color-4 { background-color: #D1C4E9; }
        .color-5 { background-color: #C5CAE9; }
        .color-6 { background-color: #BBDEFB; }
        .color-7 { background-color: #B3E5FC; }
        .color-8 { background-color: #B2EBF2; }
        .color-9 { background-color: #B2DFDB; }
        .color-10 { background-color: #C8E6C9; }
        .color-11 { background-color: #DCEDC8; }
        .color-12 { background-color: #F0F4C3; }
        .color-13 { background-color: #FFECB3; }
        .color-14 { background-color: #FFE0B2; }
        .color-15 { background-color: #FFCCBC; }
        .color-16 { background-color: #D7CCC8; }
        .color-17 { background-color: #CFD8DC; }
        .color-18 { background-color: #F5F5F5; }
        
        /* 点击动画效果 */
        .shop-item:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    
    <div class="container fade-in">
        <div class="header">
            <h1>🍵 奶茶店选择器 🍵</h1>
            <p>点击旋转，让命运决定你今天喝哪家奶茶！</p>
        </div>
        
        <div class="content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel"></div>
                </div>
                <button class="spin-btn" id="spin-btn">
                    <i class="fas fa-redo-alt"></i> 开始旋转
                </button>
            </div>
            
            <div class="result-section">
                <div class="result-title">今日推荐</div>
                <div class="result" id="result">等待选择中...</div>
            </div>
        </div>
        
        <div class="shop-list">
            <h2>奶茶店列表</h2>
            <div class="shops-container" id="shops-container"></div>
        </div>
        
        <div class="footer">
            <p>清新茶意 · 随心所选 · 让每一天都有小确幸</p>
        </div>
    </div>

    <script>
        // 完整的奶茶店列表
        const milkTeaShops = [
            "喜茶", "奈雪的茶", "一点点", "COCO", "蜜雪冰城", 
            "茶百道", "古茗", "霸王茶姬", "益禾堂", "cuida", 
            "koi", "吃茶三千", "sevenbus", "萃春风", "茶月山", 
            "茶满方庭", "宝藏绿洲", "猿乐山", "linlee手打柠檬茶", 
            "春阳茶事", "爷爷不泡茶", "一树一叶", "茶山派", 
            "瑞幸咖啡", "星巴克", "茶武纪", "壶见", "永民手作", 
            "茉莉奶白", "茶巢", "宇宙治茶", "BONJOUR本就", 
            "红茶公司", "陈文鼎", "快乐番薯", "沪上阿姨", "菟竹集"
        ];
        
        // 奶茶店介绍数据
        const shopIntroductions = {
            "喜茶": "新式茶饮开创者，芝士茶首创品牌",
            "奈雪的茶": "茶+软欧包的双品类模式开创者",
            "一点点": "台湾连锁茶饮品牌，以波霸奶茶闻名",
            "COCO": "国际连锁茶饮品牌，珍珠奶茶是其经典",
            "蜜雪冰城": "高性价比茶饮品牌，主打冰淇淋与茶",
            "茶百道": "源自四川成都，以豆乳玉麒麟为特色",
            "古茗": "源自浙江台州，主打水果茶与奶茶",
            "霸王茶姬": "国风茶饮品牌，以原叶鲜奶茶为特色",
            "益禾堂": "主打平价烤奶，校园周边常见品牌",
            "cuida": "主打新鲜水果茶，台湾风味",
            "koi": "源自新加坡，黄金珍珠奶茶是其招牌",
            "吃茶三千": "台湾品牌，以现萃茶和国王珍珠奶茶闻名",
            "sevenbus": "原创豆乳奶茶开创者",
            "萃春风": "主打健康轻茶饮，清新风格",
            "茶月山": "以月光白茶为特色，文艺风格茶饮",
            "茶满方庭": "中式庭院风格，主打传统茶饮",
            "宝藏绿洲": "健康果茶品牌，主打低糖低卡",
            "猿乐山": "日式风格茶饮，抹茶系列是其特色",
            "linlee手打柠檬茶": "专注手打柠檬茶，香水柠檬为特色",
            "春阳茶事": "台湾品牌，以黑糖珍珠奶茶为特色",
            "爷爷不泡茶": "主打鲜果茶与芝士茶，武汉本土品牌",
            "一树一叶": "清新自然风格，主打鲜果茶",
            "茶山派": "福建本土品牌，以武夷岩茶为特色",
            "瑞幸咖啡": "咖啡品牌，但生椰系列饮品广受欢迎",
            "星巴克": "全球咖啡连锁，茶瓦纳系列为特色茶饮",
            "茶武纪": "国潮风格茶饮，以功夫泡茶为特色",
            "壶见": "福建特色茶饮，主打闽式功夫茶",
            "永民手作": "手作珍珠为特色，台湾风味",
            "茉莉奶白": "主打茉莉花茶与鲜奶结合",
            "茶巢": "主打巢蜜系列，甜而不腻",
            "宇宙治茶": "创意茶饮品牌，主打独特口味组合",
            "BONJOUR本就": "法式风格茶饮，优雅浪漫",
            "红茶公司": "专注红茶品类，提供多种红茶选择",
            "陈文鼎": "珍珠奶茶专门店，珍珠现煮现卖",
            "快乐番薯": "主打番薯系列饮品，健康特色",
            "沪上阿姨": "上海特色，血糯米奶茶为招牌",
            "菟竹集": "养生茶饮，主打竹蔗茅根水等传统饮品"
        };
        
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const shopsContainer = document.getElementById('shops-container');
        
        let isSpinning = false;
        let currentRotation = 0;
        let activeShopItem = null; // 当前激活的店铺项
        
        // 初始化转盘
        function initWheel() {
            wheel.innerHTML = '';
            const anglePerItem = 360 / milkTeaShops.length;
            
            milkTeaShops.forEach((shop, index) => {
                const item = document.createElement('div');
                item.className = `wheel-item color-${(index % 18) + 1}`;
                item.textContent = shop;
                item.style.transform = `rotate(${index * anglePerItem}deg)`;
                
                wheel.appendChild(item);
            });
            
            // 初始化店铺列表
            initShopList();
        }
        
        // 初始化店铺列表显示
        function initShopList() {
            shopsContainer.innerHTML = '';
            milkTeaShops.forEach(shop => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.textContent = shop;
                shopItem.dataset.shop = shop;
                
                // 添加介绍提示框
                const tooltip = document.createElement('div');
                tooltip.className = 'shop-tooltip';
                tooltip.textContent = shopIntroductions[shop] || '暂无介绍';
                shopItem.appendChild(tooltip);
                
                // 添加点击事件
                shopItem.addEventListener('click', handleShopItemClick);
                
                shopsContainer.appendChild(shopItem);
            });
        }
        
        // 处理店铺项点击事件
        function handleShopItemClick(e) {
            const shopItem = e.currentTarget;
            
            // 添加触感反馈
            vibrate();
            
            // 如果点击的是已激活的项，则关闭提示
            if (shopItem === activeShopItem) {
                shopItem.classList.remove('active');
                activeShopItem = null;
                return;
            }
            
            // 移除之前激活的项
            if (activeShopItem) {
                activeShopItem.classList.remove('active');
            }
            
            // 激活当前项
            shopItem.classList.add('active');
            activeShopItem = shopItem;
            
            // 在移动端，点击外部区域关闭提示
            if (window.matchMedia('(max-width: 768px)').matches) {
                // 添加一次性点击事件监听器，点击页面其他区域关闭提示
                const closeTooltip = (e) => {
                    if (!shopItem.contains(e.target)) {
                        shopItem.classList.remove('active');
                        activeShopItem = null;
                        document.removeEventListener('click', closeTooltip);
                    }
                };
                
                // 延迟添加事件监听器，避免立即触发
                setTimeout(() => {
                    document.addEventListener('click', closeTooltip);
                }, 10);
            }
        }
        
        // 触感反馈函数
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // 旋转转盘
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.textContent = "旋转中...";
            result.classList.remove('highlight');
            
            // 添加触感反馈
            vibrate();
            
            // 清除之前的选择
            document.querySelectorAll('.shop-item').forEach(item => {
                item.classList.remove('selected');
                item.classList.remove('active');
            });
            
            // 随机旋转角度（至少旋转5圈以上）
            const extraSpins = 5;
            const randomIndex = Math.floor(Math.random() * milkTeaShops.length);
            const anglePerItem = 360 / milkTeaShops.length;
            const targetAngle = 360 * extraSpins + (360 - (randomIndex * anglePerItem)) - (anglePerItem / 2);
            
            // 更新旋转角度
            currentRotation += targetAngle;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // 旋转结束后显示结果
            setTimeout(() => {
                result.textContent = `今天喝：${milkTeaShops[randomIndex]}！`;
                result.classList.add('highlight');
                isSpinning = false;
                spinBtn.disabled = false;
                
                // 高亮显示选中的店铺
                highlightSelectedShop(randomIndex);
                
                // 再次添加触感反馈
                vibrate();
            }, 3500);
        }
        
        // 高亮显示选中的店铺
        function highlightSelectedShop(index) {
            const selectedShop = milkTeaShops[index];
            const shopItems = document.querySelectorAll('.shop-item');
            
            shopItems.forEach(item => {
                if (item.dataset.shop === selectedShop) {
                    item.classList.add('selected');
                    
                    // 平滑滚动到选中的项目
                    setTimeout(() => {
                        item.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'center'
                        });
                    }, 500);
                }
            });
        }
        
        // 绑定按钮点击事件
        spinBtn.addEventListener('click', spinWheel);
        spinBtn.addEventListener('mousedown', vibrate);
        spinBtn.addEventListener('touchstart', vibrate);
        
        // 初始化
        initWheel();
    </script>
</body>
</html>
