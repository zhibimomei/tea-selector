<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新奶茶店选择器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #4a4a4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .header h1 {
            font-size: 32px;
            color: #2d8f74;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 16px;
            color: #7a7a7a;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .wheel-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 25px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3.5s cubic-bezier(0.2, 0.8, 0.3, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #f9f9f9;
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 0;
            top: 0;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            padding: 5px;
            color: #333;
            overflow: hidden;
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff7b54;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #2d8f74 0%, #3bac8c 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(45, 143, 116, 0.3);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(45, 143, 116, 0.4);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f8fbfa;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-size: 18px;
            color: #7a7a7a;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result {
            font-size: 28px;
            color: #2d8f74;
            font-weight: 700;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border: 2px dashed #c1e6d9;
        }
        
        .result.highlight {
            animation: pulse 1s ease-in-out;
            background: #e8f6f1;
            border-color: #2d8f74;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shop-list {
            background: #f8fbfa;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .shop-list h2 {
            text-align: center;
            color: #2d8f74;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
        }
        
        .shops-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .shop-item {
            padding: 12px 8px;
            text-align: center;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .shop-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .shop-item.selected {
            background: linear-gradient(135deg, #e8f6f1 0%, #d1ede3 100%);
            color: #2d8f74;
            font-weight: 700;
            border-color: #2d8f74;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(45, 143, 116, 0.2);
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #7a7a7a;
            font-size: 14px;
        }
        
        .bubble {
            position: absolute;
            background: rgba(45, 143, 116, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        
        .bubble-1 {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -30px;
        }
        
        .bubble-2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .result {
                font-size: 24px;
                min-height: 70px;
            }
            
            .shops-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    
    <div class="container fade-in">
        <div class="header">
            <h1>🍵 奶茶店选择器 🍵</h1>
            <p>点击旋转，让命运决定你今天喝哪家奶茶！</p>
        </div>
        
        <div class="content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel"></div>
                </div>
                <button class="spin-btn" id="spin-btn">
                    <i class="fas fa-redo-alt"></i> 开始旋转
                </button>
            </div>
            
            <div class="result-section">
                <div class="result-title">今日推荐</div>
                <div class="result" id="result">等待选择中...</div>
            </div>
        </div>
        
        <div class="shop-list">
            <h2>奶茶店列表</h2>
            <div class="shops-container" id="shops-container"></div>
        </div>
        
        <div class="footer">
            <p>清新茶意 · 随心所选 · 让每一天都有小确幸</p>
        </div>
    </div>

    <script>
        // 奶茶店列表
        const milkTeaShops = [
            "喜茶", "奈雪的茶", "一点点", "COCO", "蜜雪冰城", 
            "茶百道", "古茗", "霸王茶姬", "益禾堂", "cuida", 
            "koi", "吃茶三千", "sevenbus", "萃春风", "茶月山", 
            "茶满方庭", "宝藏绿洲", "猿乐山", "linlee手打柠檬茶", 
            "春阳茶事", "爷爷不泡茶", "一树一叶", "茶山派", 
            "瑞幸咖啡", "星巴克", "茶武纪"
        ];
        
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const shopsContainer = document.getElementById('shops-container');
        
        let isSpinning = false;
        let currentRotation = 0;
        
        // 初始化转盘
        function initWheel() {
            wheel.innerHTML = '';
            const anglePerItem = 360 / milkTeaShops.length;
            
            // 清新配色方案
            const colors = [
                '#E3F2FD', '#E8F5E9', '#FFF3E0', '#FCE4EC', '#E0F2F1',
                '#F3E5F5', '#E8F5E9', '#FFF8E1', '#F1F8E9', '#E0F7FA',
                '#F3E5F5', '#E8F5E9', '#FFF3E0', '#FCE4EC', '#E0F2F1',
                '#F3E5F5', '#E8F5E9', '#FFF8E1', '#F1F8E9', '#E0F7FA',
                '#F3E5F5', '#E8F5E9', '#FFF3E0', '#FCE4EC', '#E0F2F1',
                '#F3E5F5'
            ];
            
            milkTeaShops.forEach((shop, index) => {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.textContent = shop;
                item.style.backgroundColor = colors[index % colors.length];
                item.style.transform = `rotate(${index * anglePerItem}deg)`;
                
                // 添加文字方向调整
                item.style.transform += ` skew(${90 - anglePerItem}deg)`;
                
                wheel.appendChild(item);
            });
            
            // 初始化店铺列表
            initShopList();
        }
        
        // 初始化店铺列表显示
        function initShopList() {
            shopsContainer.innerHTML = '';
            milkTeaShops.forEach(shop => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.textContent = shop;
                shopItem.dataset.shop = shop;
                shopsContainer.appendChild(shopItem);
            });
        }
        
        // 旋转转盘
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.textContent = "旋转中...";
            result.classList.remove('highlight');
            
            // 清除之前的选择
            document.querySelectorAll('.shop-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 随机旋转角度（至少旋转5圈以上）
            const extraSpins = 5;
            const randomIndex = Math.floor(Math.random() * milkTeaShops.length);
            const anglePerItem = 360 / milkTeaShops.length;
            const targetAngle = 360 * extraSpins + (360 - (randomIndex * anglePerItem)) - (anglePerItem / 2);
            
            // 更新旋转角度
            currentRotation += targetAngle;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // 旋转结束后显示结果
            setTimeout(() => {
                result.textContent = `今天喝：${milkTeaShops[randomIndex]}！`;
                result.classList.add('highlight');
                isSpinning = false;
                spinBtn.disabled = false;
                
                // 高亮显示选中的店铺
                highlightSelectedShop(randomIndex);
                
                // 振动反馈（如果设备支持）
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
            }, 3500);
        }
        
        // 高亮显示选中的店铺
        function highlightSelectedShop(index) {
            const selectedShop = milkTeaShops[index];
            const shopItems = document.querySelectorAll('.shop-item');
            
            shopItems.forEach(item => {
                if (item.dataset.shop === selectedShop) {
                    item.classList.add('selected');
                    
                    // 平滑滚动到选中的项目
                    setTimeout(() => {
                        item.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'center'
                        });
                    }, 500);
                }
            });
        }
        
        // 绑定按钮点击事件
        spinBtn.addEventListener('click', spinWheel);
        
        // 初始化
        initWheel();
    </script>
</body>
</html>
