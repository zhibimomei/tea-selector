            "ËèüÁ´πÈõÜ": "ÂÖªÁîüËå∂È•ÆÔºå‰∏ªÊâìÁ´πËîóËåÖÊ†πÊ∞¥Á≠â‰º†ÁªüÈ•ÆÂìÅ"
        };
        
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const shopsContainer = document.getElementById('shops-container');
        
        let isSpinning = false;
        let currentRotation = 0;
        let activeShopItem = null; // ÂΩìÂâçÊøÄÊ¥ªÁöÑÂ∫óÈì∫È°π
        
        // ÂàùÂßãÂåñËΩ¨Áõò
        function initWheel() {
            wheel.innerHTML = '';
            const anglePerItem = 360 / milkTeaShops.length;
            
            milkTeaShops.forEach((shop, index) => {
                const item = document.createElement('div');
                item.className = `wheel-item color-${(index % 18) + 1}`;
                item.textContent = shop;
                item.style.transform = `rotate(${index * anglePerItem}deg)`;
                
                wheel.appendChild(item);
            });
            
            // ÂàùÂßãÂåñÂ∫óÈì∫ÂàóË°®
            initShopList();
        }
        
        // ÂàùÂßãÂåñÂ∫óÈì∫ÂàóË°®ÊòæÁ§∫
        function initShopList() {
            shopsContainer.innerHTML = '';
            milkTeaShops.forEach(shop => {
                const shopItem = document.createElement('div');
                shopItem.className = 'shop-item';
                shopItem.textContent = shop;
                shopItem.dataset.shop = shop;
                
                // Ê∑ªÂä†‰ªãÁªçÊèêÁ§∫Ê°Ü
                const tooltip = document.createElement('div');
                tooltip.className = 'shop-tooltip';
                tooltip.textContent = shopIntroductions[shop] || 'ÊöÇÊó†‰ªãÁªç';
                shopItem.appendChild(tooltip);
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                shopItem.addEventListener('click', handleShopItemClick);
                
                shopsContainer.appendChild(shopItem);
            });
        }
        
        // Â§ÑÁêÜÂ∫óÈì∫È°πÁÇπÂáª‰∫ã‰ª∂
        function handleShopItemClick(e) {
            const shopItem = e.currentTarget;
            
            // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂ∑≤ÊøÄÊ¥ªÁöÑÈ°πÔºåÂàôÂÖ≥Èó≠ÊèêÁ§∫
            if (shopItem === activeShopItem) {
                shopItem.classList.remove('active');
                activeShopItem = null;
                return;
            }
            
            // ÁßªÈô§‰πãÂâçÊøÄÊ¥ªÁöÑÈ°π
            if (activeShopItem) {
                activeShopItem.classList.remove('active');
            }
            
            // ÊøÄÊ¥ªÂΩìÂâçÈ°π
            shopItem.classList.add('active');
            activeShopItem = shopItem;
            
            // Âú®ÁßªÂä®Á´ØÔºåÁÇπÂáªÂ§ñÈÉ®Âå∫ÂüüÂÖ≥Èó≠ÊèêÁ§∫
            if (window.matchMedia('(max-width: 768px)').matches) {
                // Ê∑ªÂä†‰∏ÄÊ¨°ÊÄßÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂå∫ÂüüÂÖ≥Èó≠ÊèêÁ§∫
                const closeTooltip = (e) => {
                    if (!shopItem.contains(e.target)) {
                        shopItem.classList.remove('active');
                        activeShopItem = null;
                        document.removeEventListener('click', closeTooltip);
                    }
                };
                
                // Âª∂ËøüÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÈÅøÂÖçÁ´ãÂç≥Ëß¶Âèë
                setTimeout(() => {
                    document.addEventListener('click', closeTooltip);
                }, 10);
            }
        }
        
        // Ëß¶ÊÑüÂèçÈ¶àÂáΩÊï∞
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // ÊóãËΩ¨ËΩ¨Áõò
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.textContent = "ÊóãËΩ¨‰∏≠...";
            result.classList.remove('highlight');
            
            // Ê∑ªÂä†Ëß¶ÊÑüÂèçÈ¶à
            vibrate();
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.shop-item').forEach(item => {
                item.classList.remove('selected');
                item.classList.remove('active');
            });
            
            // ÈöèÊú∫ÊóãËΩ¨ËßíÂ∫¶ÔºàËá≥Â∞ëÊóãËΩ¨5Âúà‰ª•‰∏äÔºâ
            const extraSpins = 5;
            const randomIndex = Math.floor(Math.random() * milkTeaShops.length);
            const anglePerItem = 360 / milkTeaShops.length;
            const targetAngle = 360 * extraSpins + (360 - (randomIndex * anglePerItem)) - (anglePerItem / 2);
            
            // Êõ¥Êñ∞ÊóãËΩ¨ËßíÂ∫¶
            currentRotation += targetAngle;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // ÊóãËΩ¨ÁªìÊùüÂêéÊòæÁ§∫ÁªìÊûú
            setTimeout(() => {
                result.textContent = `‰ªäÂ§©ÂñùÔºö${milkTeaShops[randomIndex]}ÔºÅ`;
                result.classList.add('highlight');
                isSpinning = false;
                spinBtn.disabled = false;
                
                // È´ò‰∫ÆÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÂ∫óÈì∫
                highlightSelectedShop(randomIndex);
                
                // ÂÜçÊ¨°Ê∑ªÂä†Ëß¶ÊÑüÂèçÈ¶à
                vibrate();
            }, 3500);
        }
        
        // È´ò‰∫ÆÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÂ∫óÈì∫
        function highlightSelectedShop(index) {
            const selectedShop = milkTeaShops[index];
            const shopItems = document.querySelectorAll('.shop-item');
            
            shopItems.forEach(item => {
                if (item.dataset.shop === selectedShop) {
                    item.classList.add('selected');
                    
                    // Âπ≥ÊªëÊªöÂä®Âà∞ÈÄâ‰∏≠ÁöÑÈ°πÁõÆ
                    setTimeout(() => {
                        item.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'center'
                        });
                    }, 500);
                }
            });
        }
        
        // ÁªëÂÆöÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        spinBtn.addEventListener('click', spinWheel);
        spinBtn.addEventListener('mousedown', vibrate);
        spinBtn.addEventListener('touchstart', vibrate);
        
        // ÂàùÂßãÂåñ
        initWheel();
    </script>
</body>
</html>
